<div class="container">
    <h2>Najpopularniejsze</h2>
    <div class="grid grid-cols-4 gap-4">
        <div *ngFor="let product of products">
            <mat-card  mat-stroked-button  class="product-card" (click)="addToCart(product)" appearance="outlined">
                <img mat-card-image class="prodImage" src="assets/images/{{product.image_url}}"
                    alt="Photo of {{product.name}}">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
